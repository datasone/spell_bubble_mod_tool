name: spell_bubble_mod_tool
version: "0.0.1"
author: datasone <datasone@datasone.moe>
about: Touhou Spell Bubble (Switch) Mod Tool
args:
  - OUTDIR:
      help: The output directory
      required: true
      index: 1
subcommands:
  - unlock_musics:
      about: Enable all DLC musics
      args:
        - SHAREDATA:
            help: The share_data file
            required: true
            index: 1
        - exclude:
            short: e
            long: exclude
            value_name: DLC_INDEX1,DLC_INDEX2,...
            help: The indexes of DLCs to exclude from unlocking
            takes_value: true
  - convert_ext_map:
      about: "Convert other MG maps to Spell Bubble's (currently supported: osu)"
      args:
        - CONFIG_FILE:
            help: The config yaml file
            required: true
